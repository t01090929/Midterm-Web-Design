<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>北科Lost&amp;Found入口</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/enter.css">
</head>
<body>
  <!--
  col-<a>-<b>
  a:螢幕大小:lg md sm xs
  b:幾個column寬
  12=寬度100%
  row:一行
  大概這樣吧
-->
  <div id="logoContainer">
    <div id="logo" class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">哈囉我是logo</div>
  </div>
  <div id="lostContainer" class="col-md-6 col-sm-6 col-xs-12">
    <div class="row row-45"></div>
    <div id="lostButton" class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">我掉了...</div>
    <div class="row row-10"></div>
    <div id="lostButton" class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">拾物列表</div>
  </div>
  <div id="foundContainer" class="col-md-6 col-sm-6 col-xs-12">
    <div class="row row-45"></div>
    <div id="lostButton" class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">我撿到了...</div>
    <div class="row row-10"></div>
    <div id="lostButton" class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">失物列表</div>
  </div>
</body>
</html>
