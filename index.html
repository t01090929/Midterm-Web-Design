<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>北科Lost&amp;Found</title>
  <link type="text/css" rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
  <header>
  </header>
  <section>
  </section>
  <footer>
  </footer>

  <!--Experiment Section,pls ignore-->
  <div id="loading">
    <img src="./image/loading.gif" alt="">
  </div>
  <div id="submit_area">
    <div id="imageContainer"><img src="" alt=""></div><!--顯示圖片的地方-->
    <input type='file' accept='image/*' id="openFile"><br><!--選擇檔案的按鈕-->
    <div id="inputfield">
      標題: <input type="text" size="20" id="title">
      地點: <input type="text" size="20" id="location"><br>
      描述: <textarea name="name" rows="3" cols="50" id="describe"></textarea>
      <button id="submit" disabled>送出</button>
    </div>
  </div>

  <table><!--顯示資料的地方-->
    <thead>
      <tr>
        <th>圖</th>
        <th>標題</th>
        <th>地點</th>
        <th>時間</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody id="entries">
    </tbody>
  </table>
  <!--Experiment Section,pls ignore-->

  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="./js/jquery-2.2.2.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
