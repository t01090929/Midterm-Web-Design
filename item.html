<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>北科Lost&amp;Found</title>
</head>
<body>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="./js/jquery-2.2.2.js"></script>
  <script>
  var myFirebaseRef = new Firebase("https://s60912frank.firebaseio.com/");
  $(document).ready(
    function(){
      var vars = getUrlVars();
      myFirebaseRef.child("lostFound/" + vars["type"] + "/" + vars["id"]).on("value",
        function(snapshot){
          $('#image').attr("src",snapshot.val().imageURL);
          $('#title').text(snapshot.val().title);
          $('#location').text(snapshot.val().location);
          $('#time').text(snapshot.val().time);
          $('#who').text(snapshot.val().who);
          $('#describe').text(snapshot.val().describe);
      });
    }
  );

  function getUrlVars()
  {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
  }
  </script>


  <img src="" id="image">
  <p id="title"></p>
  <p id="location"></p>
  <p id="time"></p>
  <p id="who"></p>
  <p id="describe"></p>
</body>
</html>
